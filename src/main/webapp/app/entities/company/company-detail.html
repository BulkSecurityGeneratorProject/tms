
<div>
    <h2><span translate="tmsApp.company.detail.title">Company</span> {{vm.company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="tmsApp.company.name">Name</span></dt>
        <dd>
            <span>{{vm.company.name}}</span>
        </dd>
        <dt><span translate="tmsApp.company.phone">Phone</span></dt>
        <dd>
            <span>{{vm.company.phone}}</span>
        </dd>
        <dt><span translate="tmsApp.company.email">Email</span></dt>
        <dd>
            <span>{{vm.company.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="company-detail.edit({id:vm.company.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
